                return;
            }

            const terms = query.toLowerCase().split(/\s+/).filter(t => t.length > 0);
            
            const results = papers.filter(paper => {
                const searchText = (
                    paper.title.toLowerCase() + ' ' +
                    paper.authors.toLowerCase() + ' ' +
                    paper.year
                );
                
                return terms.every(term => searchText.includes(term));
            });

            currentResults = results;
            displayResults(results);
        }

        // Display results
        function displayResults(results) {
            paperList.innerHTML = '';
            
            if (results.length === 0) {
                if (searchBox.value.trim().length > 0) {
                    resultsInfo.textContent = 'No papers found matching your search.';
                    paperList.innerHTML = '<div class="no-results">Try different search terms or check your spelling.</div>';
                } else {
                    resultsInfo.textContent = '';
                }
                return;
            }

            resultsInfo.textContent = `Found ${results.length} paper${results.length === 1 ? '' : 's'}:`;
            
            results.forEach((paper, index) => {
                const li = document.createElement('li');
                li.className = 'paper-item';
                li.onclick = () => openPDF(paper.link);
                
                li.innerHTML = `
                    <div class="paper-title">${escapeHtml(paper.title)}</div>
                    <div class="paper-authors">${escapeHtml(paper.authors)}</div>
                    <span class="paper-year">${paper.year}</span>
                `;
                
                paperList.appendChild(li);
            });
        }

        // Open PDF
        function openPDF(link) {
            pdfFrame.src = link;
            pdfViewer.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close PDF
        function closePDF() {
            pdfViewer.style.display = 'none';
            document.body.style.overflow = 'auto';
            pdfFrame.src = '';
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        searchBox.addEventListener('input', (e) => {
            searchPapers(e.target.value);
        });

        // Close PDF with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && pdfViewer.style.display === 'block') {
                closePDF();
            }
        });

        // Initialize
        resultsInfo.textContent = 'Enter search terms to find papers from the PTTI conference proceedings (1969-2012).';
    </script>
</body>
</html>
